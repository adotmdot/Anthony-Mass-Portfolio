<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .edit-form {
            display: none;
            margin-top: 10px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 15px;
            background: #eee;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .add-form input {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Task Manager</h1>

    <!-- Add new task -->
    <form action="/add" method="POST" class="add-form">
        <input type="text" name="task" placeholder="New task" required>
        <input type="text" name="category" placeholder="Category (optional)">
        <button type="submit">Add</button>
    </form>

    <!-- Task list -->
    <ul>
        {% for task in tasks %}
            <li class="{{ 'done' if task.done else '' }}">
                <div class="task-content">
                    <div>
                        <strong>[{{ task.category or 'General' }}]</strong>
                        {{ task.text }}
                    </div>
                    <div class="task-actions">
                        <a href="/done/{{ task.id }}">‚úî</a>
                        <a href="/delete/{{ task.id }}">üóë</a>
                        <button onclick="toggleEdit('{{ task.id }}')">‚úèÔ∏è Edit</button>
                    </div>
                </div>

                <!-- Edit form .-->
                <form action="/edit/{{ task.id }}" method="POST" class="edit-form" id="edit-form-{{ task.id }}" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <input type="text" name="task" value="{{ task.text }}" required style="flex: 1; min-width: 150px;">
                    <input type="text" name="category" value="{{ task.category }}" style="flex: 1; min-width: 150px;">
                    <button type="submit" style="padding: 10px 16px;">Save</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    function toggleEdit(id) {
        const form = document.getElementById(`edit-form-${id}`);
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
