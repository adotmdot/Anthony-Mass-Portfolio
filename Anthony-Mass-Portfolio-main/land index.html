<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="land style.css">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#">Camp</a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
            <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav_links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav_btns">
            <button class="btn"><i class="ri-search-line"></i></button>
            <button class="btn"><i class="ri-shopping-bag-line"></i></button>
        </div>
    </nav>
    <div class="container">
        <div class="container_left">
            <h1>Enjoy Your Hoidays</h1>
            <div class="container_btn">
                <button class="btn">Book Now</button>
            </div>
        </div>
        <div class="container_right">
            <div class="images">
                <img src="./tent-1.jpg" alt="tent-1" class="tent-1">
                <img src="./tent-2.jpg" alt="tent-2" class="tent-2">
            </div>
            <div class="content">
                <h4>12m2 | 2 beds</h4>
                <h2>BASIC TENT</h2>
                <h3>Your Camping Experience</h3>
                <P>Designed for those who love tents.</P>
            </div>
        </div>
        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-fill"></i></i></a>
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="land main.js"></script>
</body>
</html>
